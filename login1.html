<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Eros</title>
	<link href="css/login1.css" rel="stylesheet" type="text/css" />
	<link href="img/cupid1.jpg" rel="icon" type="image/png" size="16x16" />
</head>

<body>
	<div class="hole">
		<div class="header">
			<img src="img/cupidx.png" alt="logo" width="100px" />
			<div class="eros">	
				<h4>E</h4>
				<h4>R</h4>
				<h4>O</h4>
				<h4>S</h4>
			</div>
		</div>
		<div class="login">

			<h1>Log in</h1>

			<div class="one">
				<i class="fa-solid fa-user"></i>
				<input style="padding-left: 5px;" type="email" name="email" id="email" class="" placeholder="Email Address" required autocomplete="off">
			</div>

			<div class="one">
				<i class="fa-solid fa-lock"></i>
				<input style="padding-left: 5px;" type="password" name="password" id="password" class="one" placeholder="Password" required autocomplete="off"  >
			</div>

			<div class="keep">
				<input type="checkbox" />
				<label>Keep Me Logged In</label>
			</div>

			<div class="button">
				<a href="myinfo.html" >LOG IN</a>
			</div>

			<div class="forgot">
				<a href="#">Forgot Password?</a>
			</div>
			<div class="other">
				<p>or login using other :</p>
				<a href="myinfo.html"><i class="fa-brands fa-facebook"></i></a>
				<a href="myinfo.html"><i class="fa-brands fa-instagram"></i></a>
				<a href="myinfo.html"><i class="fa-brands fa-google"></i></a>
				
			</div>
		</div>
	<div>
</body>
